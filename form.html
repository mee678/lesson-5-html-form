<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Rgistration form</h2>
    <form>
        <fieldset>
            <legend>PERSONAL DETAILS</legend><br><br><br>
        <label>NAME:</label>
        <input type="text" id="name" min="3" max="25"><br><br><br>
        <label>EMAIL:</label>
        <input type="text" id="eMAIL"  ><br><br><br>
        <label>Password:</label>
        <input type="password" id="Password" placeholder="enter password">
        <br><br><br>
        <label>GENDER</label><br><br><br>
        <input type="radio" id="male" value="male">male
        <input type="radio" id="female" value="female">female &nbsp;&nbsp;&nbsp;
        <label>Birthday</label>
        <input type="date" id="BIRTHDAY" value="Birthday">
        <label>COURSES:</label>
        <input type="checkbox" id="courses" value="css">CSS
        <input type="checkbox" id="courses" value="html">html
        <input type="checkbox" id="courses" value="java">java
        <input type="submit">

        </fieldset>
    </form>
</body>
</html>
